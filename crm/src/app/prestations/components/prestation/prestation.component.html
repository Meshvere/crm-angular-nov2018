<tr>
  <td>{{item.typePresta}}</td>
  <td>{{item.client}}</td>
  <td>{{item.nbJour}}</td>
  <td>{{item.tjmHt}}</td>
  <td>{{item | total | currency:'EUR'}}</td>
  <td>{{item | total: item.tauxTva | currency:'EUR'}}</td>
  <td [ngClass]="{'state-annule': item.state === 'Annulé', 'state-option': item.state === 'Option', 'state-confirme': item.state === 'Confirmé'}">
    <select (change)="changeState($event)">
      <option *ngFor="let curState of states" [value]="curState" [selected]="curState === item.state">{{ curState }}</option>
    </select>
  </td>
</tr>
